<!DOCTYPE html>
<html>
<head>
	<title>Foto-Finder</title>
	<meta name="viewport" content= "width= device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<div class="header--container flex">
			<h1 class="font--color">FOTO
				<img class="header__camera" src="resources/foto-finder-logo.svg">
				FINDER
			</h1>
			<form class="header__search flex">
				<input class="search__input" type="text" placeholder="Search">
				<button class="search__button" disabled=""><i class="fas fa-search font--color"></i></button>
			</form>
		</div>
	</header>
	<form class="submit-photo flex">
		<fieldset class="submit__field flex">
			<label class="field__label">Title</label>
			<input id="input-title" class="field__input" type="text">
			<label class="field__label">Caption</label>
			<input id="input-caption" class="field__input" type="text">
			<label id="add-file" class="label__file" for="file">Choose a file</label>
			<input class="field__file font--color" id="file" type="file" accept=“png/jpeg/svg”>
			<section class="btn__container flex">
				<input id="fav" class="field__button font--color" type="button" value="View Favorites">
				<input id="create" class="field__button font--color" type="button" value="Add to Album" disabled="true">
			</section>
		</fieldset>
	</form>
	<section class="album__cards flex">
		<!-- Photo Cards Go HERE -->
	</section>
	<script src="photo.js"></script>
	<script src="main.js"></script>
</body>
</html>
